receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317

exporters:
  # Traces para Jaeger
  otlp:
    endpoint: jaeger:4317
    tls:
      insecure: true
  
  # Traces para Tempo
  otlp/tempo:
    endpoint: tempo:4317
    tls:
      insecure: true
  
  # Métricas para Prometheus
  prometheus:
    endpoint: 0.0.0.0:8889
  
  # Logs para Loki via OTLP
  otlphttp/loki:
    endpoint: http://loki:3100/otlp

service:
  pipelines:
    # Pipeline de traces
    traces:
      receivers: [otlp]
      exporters: [otlp, otlp/tempo]  # Jaeger e Tempo
    
    # Pipeline de métricas
    metrics:
      receivers: [otlp]
      exporters: [prometheus]
    
    # Pipeline de logs
    logs:
      receivers: [otlp]
      exporters: [otlphttp/loki]