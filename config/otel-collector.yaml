receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317

processors:
  # Processador para preservar e enriquecer atributos de recurso
  resource:
    attributes:
      - key: service.name
        action: upsert
        from_attribute: service.name
      - key: service.instance.id
        action: upsert
        from_attribute: service.instance.id

  # Detecção automática de informações do ambiente
  resourcedetection:
    detectors: [env, system]
    timeout: 5s
    override: false

  # Processador de atributos para logs
  attributes:
    actions:
      # Labels de serviço (existentes)
      - key: service.name
        action: upsert
        from_attribute: service.name

      # Labels de identificação de tipo de log (data tracking)
      - key: log_type
        action: insert
      - key: log_category
        action: insert
      - key: log_source
        action: insert

      # Labels de auditoria (data tracking)
      - key: audit.entity_name
        action: insert
      - key: audit.operation
        action: insert
      - key: audit.tenant_id
        action: insert
      - key: audit.user_id
        action: insert
      - key: audit.entity_id
        action: insert

  # Processador batch para otimizar envio de logs ao Loki
  batch:
    timeout: 1s
    send_batch_size: 1024

exporters:
  # Traces para Jaeger
  otlp:
    endpoint: jaeger:4317
    tls:
      insecure: true

  # Traces para Tempo
  otlp/tempo:
    endpoint: tempo:4317
    tls:
      insecure: true

  # Métricas para Prometheus
  prometheus:
    endpoint: 0.0.0.0:8889

  # Logs para Loki via OTLP
  otlphttp/loki:
    endpoint: http://loki:3100/otlp
    # Mapeamento de labels para indexação no Loki
    labels:
      resource:
        service.name: "service_name"
        service.namespace: "service_namespace"
      attributes:
        # Labels de identificação de tipo de log
        log_type: "log_type"
        log_category: "log_category"
        log_source: "log_source"
        # Labels de auditoria (data tracking)
        audit.entity_name: "audit_entity_name"
        audit.operation: "audit_operation"
        audit.tenant_id: "audit_tenant_id"
        audit.user_id: "audit_user_id"
        audit.entity_id: "audit_entity_id"
        # Labels comuns
        severity: "severity"

service:
  pipelines:
    # Pipeline de traces
    traces:
      receivers: [otlp]
      processors: [resourcedetection, resource]
      exporters: [otlp, otlp/tempo] # Jaeger e Tempo

    # Pipeline de métricas
    metrics:
      receivers: [otlp]
      processors: [resourcedetection, resource]
      exporters: [prometheus]

    # Pipeline de logs
    logs:
      receivers: [otlp]
      processors: [resourcedetection, resource, attributes, batch]
      exporters: [otlphttp/loki]
