receivers:
  # OTLP receivers for modern applications
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

  # Jaeger receivers for compatibility
  jaeger:
    protocols:
      grpc:
        endpoint: 0.0.0.0:14250
      thrift_http:
        endpoint: 0.0.0.0:14268

  # Prometheus receiver for scraping metrics
  prometheus:
    config:
      scrape_configs:
        - job_name: otel-collector
          scrape_interval: 10s
          static_configs:
            - targets: [localhost:8888]

processors:
  # Batch processor to optimize data sending
  batch:
    send_batch_size: 1000
    timeout: 1s
    send_batch_max_size: 2000

  # Memory limiter to prevent OOM
  memory_limiter:
    check_interval: 1s
    limit_percentage: 85
    spike_limit_percentage: 75

  # Resource processor to add resource attributes
  resource:
    attributes:
      - key: service.name
        value: telemetry-stack
        action: upsert
      - key: service.version
        value: 1.0.0
        action: upsert
      - key: deployment.environment
        value: development
        action: upsert

exporters:
  # OTLP exporter for traces to Jaeger
  otlp/jaeger:
    endpoint: jaeger-collector:14250
    tls:
      insecure: true

  # Debug exporter for logs
  debug:
    verbosity: basic

  # Prometheus exporter for collector metrics ONLY
  prometheus:
    endpoint: 0.0.0.0:8889

extensions:
  health_check:
  pprof:
  zpages:

service:
  extensions: [health_check, pprof, zpages]
  
  pipelines:
    # Traces pipeline - send to Jaeger
    traces:
      receivers: [otlp, jaeger]
      processors: [memory_limiter, batch, resource]
      exporters: [otlp/jaeger]

    # Metrics pipeline - expose for Prometheus scraping
    metrics:
      receivers: [otlp, prometheus]
      processors: [memory_limiter, batch, resource]
      exporters: [prometheus]

    # Logs pipeline - debug output
    logs:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [debug]

  # Telemetry configuration
  telemetry:
    logs:
      level: info
    metrics:
      level: basic
