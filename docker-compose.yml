services:
  otel-collector:
    container_name: telemetry-otel-collector
    image: otel/opentelemetry-collector-contrib:latest
    command: ["--config=/etc/config/otel-collector.yaml"]
    volumes:
      - ./config:/etc/config
    ports:
      - "4317:4317"
      - "8889:8889"
    networks:
      - telemetry

  jaeger:
    container_name: telemetry-jaeger
    image: jaegertracing/all-in-one:latest
    ports:
      - "16686:16686"
    networks:
      - telemetry

  prometheus:
    container_name: telemetry-prometheus
    image: prom/prometheus:latest
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=7d'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    networks:
      - telemetry

  loki:
    container_name: telemetry-loki
    image: grafana/loki:latest
    restart: unless-stopped
    command: -config.file=/etc/loki/loki.yml
    ports:
      - "3100:3100"
      - "9096:9096"
      - "4318:4318"
    volumes:
      - ./config/loki.yml:/etc/loki/loki.yml
      - loki-data:/loki
    networks:
      - telemetry

  tempo:
    container_name: telemetry-tempo
    image: grafana/tempo:latest
    restart: unless-stopped
    command: ["-config.file=/etc/tempo/tempo.yml"]
    ports:
      - "3200:3200"   # Tempo API
      - "14317:4317"  # OTLP gRPC (porta ajustada)
      - "14318:4318"  # OTLP HTTP (porta ajustada)
    volumes:
      - ./config/tempo.yml:/etc/tempo/tempo.yml
      - tempo-data:/var/tempo
    networks:
      - telemetry

  grafana:
    container_name: telemetry-grafana
    image: grafana/grafana:latest
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./config/grafana:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - telemetry

