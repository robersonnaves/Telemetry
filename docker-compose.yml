services:
  otel-collector:
    container_name: telemetry-otel-collector
    image: otel/opentelemetry-collector-contrib:latest
    command: ["--config=/etc/config/otel-collector.yaml"]
    volumes:
      - ./config:/etc/config
    ports:
      - "4317:4317"
      - "8889:8889"
    networks:
      - telemetry

  jaeger:
    container_name: telemetry-jaeger
    image: jaegertracing/all-in-one:latest
    ports:
      - "16686:16686"
    networks:
      - telemetry

  prometheus:
    container_name: telemetry-prometheus
    image: prom/prometheus:latest
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=7d'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    networks:
      - telemetry

  loki:
    container_name: telemetry-loki
    image: grafana/loki:latest
    restart: unless-stopped
    command: -config.file=/etc/loki/loki.yml
    ports:
      - "3100:3100"
    volumes:
      - ./config/loki.yml:/etc/loki/loki.yml
      - loki-data:/loki
    networks:
      - telemetry
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3100/ready"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  prometheus-data:
  loki-data:

networks:
  telemetry:
    driver: bridge
