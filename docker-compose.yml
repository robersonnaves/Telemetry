services:
  otel-collector:
    container_name: telemetry-otel-collector
    image: otel/opentelemetry-collector-contrib:latest
    command: ["--config=/etc/config/otel-collector.yaml"]
    volumes:
      - ./config:/etc/config
    ports:
      - "4317:4317"
      - "8889:8889"
    networks:
      - central
      - telemetry

  jaeger:
    container_name: telemetry-jaeger
    image: jaegertracing/all-in-one:latest
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686"   # Jaeger UI
      # OTLP gRPC/HTTP permanecem apenas dentro da rede Docker (evita conflito com collector em 4317)
    networks:
      - telemetry
      - central

  prometheus:
    container_name: telemetry-prometheus
    image: prom/prometheus:latest
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=7d'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    networks:
      - telemetry
      - central

  loki:
    container_name: telemetry-loki
    image: grafana/loki:latest
    restart: unless-stopped
    command: -config.file=/etc/loki/loki.yml
    ports:
      - "3100:3100"
      - "9096:9096"
      - "4318:4318"
    volumes:
      - ./config/loki.yml:/etc/loki/loki.yml
      - loki-data:/loki
    networks:
      - telemetry
      - central

  tempo:
    container_name: telemetry-tempo
    image: grafana/tempo:latest
    restart: unless-stopped
    command: ["-config.file=/etc/tempo/tempo.yml"]
    ports:
      - "3200:3200"   # Tempo API
      - "3201:3100"   # Tempo distributor
      - "14317:4317"  # OTLP gRPC
      - "14318:4318"  # OTLP HTTP
    volumes:
      - ./config/tempo.yml:/etc/tempo/tempo.yml
      - tempo-data:/var/tempo
    networks:
      - central
      - telemetry

  questdb:
    container_name: telemetry-questdb
    image: questdb/questdb:latest
    restart: unless-stopped
    ports:
      - "9001:9000"   # Web Console
      - "8812:8812"   # PostgreSQL wire protocol
      - "9009:9009"   # InfluxDB line protocol (Prometheus remote write)
      - "9003:9003"   # REST API / Metrics
    volumes:
      - questdb-data:/var/lib/questdb
    environment:
      - METRICS_ENABLED=true  # Enable Prometheus metrics
      - QDB_PG_USER=admin
      - QDB_PG_PASSWORD=quest
      - QDB_CAIRO_COMMIT_LAG=5000
      - QDB_LINE_DEFAULT_PARTITION_BY=DAY
      - QDB_LINE_TCP_BIND_TO=0.0.0.0:9009
    networks:
      - telemetry
      - central
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  telegraf:
    container_name: telemetry-telegraf
    image: telegraf:latest
    user: root
    entrypoint: ["/bin/bash", "/scripts/wait-for-questdb.sh"]
    environment:
      - QUESTDB_HOST=questdb
      - QUESTDB_ILP_PORT=9009
    restart: unless-stopped
    depends_on:
      - questdb
    volumes:
      - ./config/telegraf.conf:/etc/telegraf/telegraf.conf:ro
      - ./scripts/wait-for-questdb.sh:/scripts/wait-for-questdb.sh:ro
    ports:
      - "9201:9201"   # Prometheus remote_write receiver
    networks:
      - telemetry
      - central
    healthcheck:
      test: ["CMD", "telegraf", "--version"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  grafana:
    container_name: telemetry-grafana
    image: grafana/grafana:latest
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./config/grafana:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false    
    networks:
      - telemetry
      - central

